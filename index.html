<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid py-2 shadow-lg position-sticky top-0 bg-white">
        <div class="container">
            <div class="row align-items-center ">
                <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
                    <img src="images/logo.svg" alt="">
                </figure>
                <div class="col-lg-6">
                    <div class="btn-outer d-flex gap-3 justify-content-end ">
                        <button class="btn whatsappbtn"><i class="fa-brands fa-whatsapp"></i>Chat with Us</button>
                        <button class="call"><i class="fa-solid fa-phone"></i>Call Us</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid py-5">
        <div class="container justify-content-between">
            <div class="row">
                <div class="col-lg-6  ">
                    <div class="banner-content">
                        <h1>Career Opportunities <br> in <span>Digital Marketing</span></h1>
                        <p>Digital marketing course so good,you only pay-after-placement</p>
                        <ul class="m-0 p-0">
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>Specialization: Performance
                                Marketing</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>Min salary of Rs 4.5 LPA</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i>50 seats only</li>
                        </ul>

                        <div class="bannerButtons d-flex gap-3 my-4">
                            <button class="demoBtn">Book 2 Days Demo</button>
                            <button class="downloadBtn"><i class="fa-solid fa-download pe-2"></i>Download
                                Curriculum</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <form action="" class="bannerForm shadow-lg">
                        <p>Book Your Free Class Now!</p>
                        <h3>2 days of free demo classes without<br>
                            paying in advance!</h3>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="email" class="form-control" placeholder="Enter Your Name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <div class="input-group ">

                                <span class="input-group-text" id="basic-addon1">+92</span>
                                <input type="text" class="form-control" placeholder="Enter Your Mobile Number">
                            </div>
                        </div>


                        <div >
                            <button class="formBtn mt-3">Register Now</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>

</html>
